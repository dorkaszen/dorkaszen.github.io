<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Desa Cibatu Tiga Cariu Jonggol</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    #map {
      height: 75vh;
      width: 100%;
    }

    .panel {
      padding: 20px;
      background: #1a1a1a;
    }

    input {
      padding: 12px;
      margin: 6px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: #0d6efd;
      color: white;
      cursor: pointer;
      margin-top: 8px;
      font-size: 16px;
    }

    button:hover {
      background: #0b5ed7;
    }

    /* POPUP DESKTOP */
    .leaflet-popup-content {
      font-size: 18px;
      font-weight: bold;
      line-height: 1.4;
    }

    /* POPUP HP DIBESARIN BANGET */
    @media (max-width: 600px) {
      .leaflet-popup-content {
        font-size: 24px !important;
        font-weight: bold;
      }
    }

  </style>
</head>

<body>

<div id="map"></div>

<div class="panel">
  <h3>Pencarian Koordinat</h3>
  <input type="text" id="lat" placeholder="Latitude">
  <input type="text" id="lng" placeholder="Longitude">
  <button onclick="cariKoordinat()">Cari Koordinat</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var latitude = -6.535878;
  var longitude = 107.137316;

  var map = L.map('map').setView([latitude, longitude], 17);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  var marker = L.marker([latitude, longitude])
    .addTo(map)
    .bindPopup("<b>Cibatu Tiga</b><br>Cariu, Bogor, Jawa Barat")
    .openPopup();

  function cariKoordinat() {
    var lat = parseFloat(document.getElementById("lat").value);
    var lng = parseFloat(document.getElementById("lng").value);

    if (!isNaN(lat) && !isNaN(lng)) {

      if (marker) {
        map.removeLayer(marker);
      }

      marker = L.marker([lat, lng])
        .addTo(map)
        .bindPopup("Lokasi ditemukan!")
        .openPopup();

      map.setView([lat, lng], 16);

    } else {
      alert("Masukkan koordinat yang valid!");
    }
  }
</script>

</body>
</html>

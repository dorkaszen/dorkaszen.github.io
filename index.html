<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeoPortal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>PENCARIAN</h2>

    <input type="text" placeholder="Cari berdasarkan alamat">

    <div class="dropdown">
      <label>Provinsi</label>
      <select>
        <option>Semua Provinsi</option>
        <option>DKI Jakarta</option>
        <option>Jawa Barat</option>
        <option>Jawa Tengah</option>
      </select>
    </div>

    <div class="dropdown">
      <label>Kabupaten/Kota</label>
      <select>
        <option>Semua Kabupaten</option>
      </select>
    </div>

    <div class="dropdown">
      <label>Tahun</label>
      <select>
        <option>2024</option>
        <option>2023</option>
      </select>
    </div>

    <button>Cari</button>
  </div>

  <!-- MAP AREA -->
  <div class="map-area">
    <img src="map.jpg" alt="Map">
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeoMap Ell</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    #map {
      height: 70vh;
      width: 100%;
    }

    .panel {
      padding: 20px;
      background: #1a1a1a;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }

    button {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: #0d6efd;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #0b5ed7;
    }
  </style>
</head>

<body>

<header>
  <div>BHUMI STYLE MAP</div>
  <div>â˜°</div>
</header>

<div id="map"></div>

<div class="panel">
  <h3>Pencarian Koordinat</h3>
  <input type="text" id="lat" placeholder="Latitude">
  <input type="text" id="lng" placeholder="Longitude">
  <button onclick="cariKoordinat()">Cari Koordinat</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // KOORDINAT AWAL LANGSUNG KE CIBATU TIGA
  var latitude = -6.535878;
  var longitude = 107.137316;

  var map = L.map('map').setView([latitude, longitude], 17);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  var marker = L.marker([latitude, longitude])
    .addTo(map)
    .bindPopup("<b>Cibatu Tiga</b><br>Cariu, Bogor, Jawa Barat")
    .openPopup();

  function cariKoordinat() {
    var lat = parseFloat(document.getElementById("lat").value);
    var lng = parseFloat(document.getElementById("lng").value);

    if (!isNaN(lat) && !isNaN(lng)) {

      if (marker) {
        map.removeLayer(marker);
      }

      marker = L.marker([lat, lng])
        .addTo(map)
        .bindPopup("Lokasi ditemukan!")
        .openPopup();

      map.setView([lat, lng], 16);

    } else {
      alert("Masukkan koordinat yang valid!");
    }
  }
</script>

</body>
</html>
